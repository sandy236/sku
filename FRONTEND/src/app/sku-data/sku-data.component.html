
<p-table [columns]="cols" [value]="submitSku"   [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        List of Skus
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" 
            pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add">Add</button>
        </div>
    </ng-template>    
</p-table>

<p-dialog header="Sku Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
    <div class="ui-g ui-fluid" >
            
            <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="vin">Sku</label>
                    </div>
                    <div class="ui-g-8">
                            <p-dropdown [options]="dropdownValues" placeholder="Select a sku" [(ngModel)]="selectedSkuId"></p-dropdown>
                    </div>
                </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Sku Quantity</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="skuQuantiy" [(ngModel)]="skuQty" />
            </div>
        </div>
        
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-check" (click)="save()" 
            label="Save">Save</button>
        </div>
    </p-footer>
</p-dialog>
<p-dialog header="Total Amount Payable" [(visible)]="displayDialog2" [responsive]="true" 
showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
        
           Total Amount {{totalAmount}} 
        
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-check" (click)="close()" 
                label="close">Close</button>
            </div>
        </p-footer>
    </p-dialog>

<button type="button" pButton icon="fa fa-check" (click)="buy()" 
            label="Save">Buy</button>
